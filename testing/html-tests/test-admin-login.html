<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login Test</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@sriko.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Admin123" required>
            </div>
            
            <button type="submit">Login as Admin</button>
        </form>
        
        <div id="result"></div>
        <div id="debug"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showResult(message, type = 'debug') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        function showDebug(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
            debugDiv.className = 'result debug';
        }
        
        async function testAdminLogin(email, password) {
            try {
                showResult('Testing admin login...', 'debug');
                
                // Test 1: Admin Login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const loginData = await loginResponse.json();
                showDebug({ step: 'Login Response', status: loginResponse.status, data: loginData });
                
                if (!loginData.success) {
                    throw new Error(loginData.message || 'Login failed');
                }
                
                if (loginData.user.role !== 'admin') {
                    throw new Error('User is not an admin');
                }
                
                const token = loginData.token;
                showResult('✅ Admin login successful!', 'success');
                
                // Test 2: Admin Stats
                const statsResponse = await fetch(`${API_BASE}/admin/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const statsData = await statsResponse.json();
                showDebug({ step: 'Stats Response', status: statsResponse.status, data: statsData });
                
                if (statsData.success) {
                    showResult(`✅ Admin stats loaded successfully!<br>
                        Total Users: ${statsData.stats.totalUsers}<br>
                        Total Courses: ${statsData.stats.totalCourses}<br>
                        Total Revenue: $${statsData.stats.totalRevenue}<br>
                        Active Users: ${statsData.stats.activeUsers}`, 'success');
                } else {
                    throw new Error(statsData.message || 'Failed to load stats');
                }
                
                // Test 3: Admin Users
                const usersResponse = await fetch(`${API_BASE}/admin/users?limit=3`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const usersData = await usersResponse.json();
                showDebug({ step: 'Users Response', status: usersResponse.status, data: usersData });
                
                if (usersData.success) {
                    showResult(`✅ Admin users loaded successfully!<br>
                        Found ${usersData.count} users out of ${usersData.total} total`, 'success');
                } else {
                    throw new Error(usersData.message || 'Failed to load users');
                }
                
                // Test 4: Admin Courses
                const coursesResponse = await fetch(`${API_BASE}/admin/courses?limit=3`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const coursesData = await coursesResponse.json();
                showDebug({ step: 'Courses Response', status: coursesResponse.status, data: coursesData });
                
                if (coursesData.success) {
                    showResult(`✅ Admin courses loaded successfully!<br>
                        Found ${coursesData.count} courses out of ${coursesData.total} total`, 'success');
                } else {
                    throw new Error(coursesData.message || 'Failed to load courses');
                }
                
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await testAdminLogin(email, password);
        });
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            showResult('Ready to test admin login. Click the button or the test will run automatically.', 'debug');
            setTimeout(() => {
                testAdminLogin('admin@sriko.com', 'Admin123');
            }, 1000);
        });
    </script>
</body>
</html>
