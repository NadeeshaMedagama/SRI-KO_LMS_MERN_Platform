<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API URL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>API URL Configuration Test</h1>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testApiConfiguration() {
            try {
                // Load the config.js file
                const script = document.createElement('script');
                script.src = '/config.js';
                document.head.appendChild(script);
                
                // Wait for config to load
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const configs = window.configs || {};
                const baseUrl = configs.apiUrl || 'http://localhost:5000';
                
                addResult(`🔧 Configuration loaded:<br>
                    Base URL: ${baseUrl}<br>
                    Hostname: ${window.location.hostname}<br>
                    Port: ${window.location.port}`, 'info');

                // Test the correct API URL
                const apiUrl = `${baseUrl}/api`;
                addResult(`🔗 Testing API URL: ${apiUrl}`, 'info');

                // Test courses endpoint
                const response = await fetch(`${apiUrl}/courses?published=true&page=1&limit=3`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Courses API working!<br>
                        Status: ${response.status}<br>
                        Found ${data.count} courses out of ${data.total} total`, 'success');
                } else {
                    addResult(`❌ Courses API failed: ${response.status} ${response.statusText}`, 'error');
                }

            } catch (error) {
                addResult(`❌ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        // Run test when page loads
        window.addEventListener('load', () => {
            setTimeout(testApiConfiguration, 500);
        });
    </script>
</body>
</html>
